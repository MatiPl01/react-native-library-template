name: Library Template Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    name: ğŸ” Library Template Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "yarn"

      - name: ğŸ”§ Align Yarn via Corepack
        run: |
          corepack enable
          VERSION=$(node -p "require('./package.json').packageManager")
          corepack prepare "$VERSION" --activate

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ” Run typecheck
        run: yarn lib:typecheck

      - name: ğŸ§¹ Run lint
        run: yarn lib:lint

      - name: ğŸ¨ Run Prettier check
        run: yarn lib:format:check

      - name: ğŸ§ª Run tests
        run: yarn lib:test
